name: ğŸ”„ Dependency Updates

on:
  schedule:
    # Ejecutar todos los lunes a las 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Permite ejecuciÃ³n manual

jobs:
  update-dependencies:
    name: ğŸ“¦ Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ” Check for outdated packages
        run: |
          echo "ğŸ“Š Checking outdated packages..."
          npm outdated || true
          
      - name: ğŸ“‹ Create dependency report
        run: |
          echo "# ğŸ“¦ Weekly Dependency Report" > dependency-report.md
          echo "" >> dependency-report.md
          echo "Generated on: $(date)" >> dependency-report.md
          echo "" >> dependency-report.md
          echo "## Outdated packages:" >> dependency-report.md
          npm outdated --json || echo "All packages are up to date!" >> dependency-report.md

      - name: ğŸ“¤ Upload dependency report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-report
          path: dependency-report.md
          retention-days: 30