name: CI/CD Pipeline - CervecerÃ­a USC

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancelar runs anteriores del mismo workflow si hay nuevos commits
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "18"
  REGISTRY: ghcr.io

jobs:
  # ===============================================
  # JOB: VERIFICACIÃ“N DE CAMBIOS
  # ===============================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      backend: ${{ steps.changes.outputs.backend }}
      infra: ${{ steps.changes.outputs.infra }}
      docs: ${{ steps.changes.outputs.docs }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            frontend:
              - 'packages/frontend/**/*'
            backend:
              - 'packages/backend/**/*'
            infra:
              - 'infra/**/*'
              - 'docker-compose.yml'
              - '.dockerignore'
            docs:
              - 'docs/**/*'
              - '*.md'

  # ===============================================
  # JOB: LINT Y FORMATO
  # ===============================================
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.backend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (Frontend)
        if: needs.changes.outputs.frontend == 'true'
        run: npm run lint:frontend

      - name: Run ESLint (Backend)
        if: needs.changes.outputs.backend == 'true'
        run: npm run lint:backend

      - name: Check Prettier formatting
        run: npx prettier --check "**/*.{js,ts,vue,json,md,yml,yaml}"

  # ===============================================
  # JOB: TESTS FRONTEND
  # ===============================================
  test-frontend:
    name: ğŸ§ª Test Frontend
    runs-on: ubuntu-latest
    needs: [changes, lint]
    if: needs.changes.outputs.frontend == 'true'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm run test:frontend
        env:
          NODE_ENV: test

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # ===============================================
  # JOB: TESTS BACKEND
  # ===============================================
  test-backend:
    name: ğŸ§ª Test Backend
    runs-on: ubuntu-latest
    needs: [changes, lint]
    if: needs.changes.outputs.backend == 'true'

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: cerveceria_usc_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Run database migrations
        run: npm run db:migrate
        working-directory: packages/backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/cerveceria_usc_test

      - name: ğŸ§ª Run unit tests
        run: npm run test:backend
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/cerveceria_usc_test

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # ===============================================
  # JOB: BUILD FRONTEND
  # ===============================================
  build-frontend:
    name: ğŸ—ï¸ Build Frontend
    runs-on: ubuntu-latest
    needs: [changes, test-frontend]
    if: needs.changes.outputs.frontend == 'true'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        run: npm run build:frontend
        env:
          NODE_ENV: production

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: packages/frontend/dist
          retention-days: 7

  # ===============================================
  # JOB: BUILD BACKEND
  # ===============================================
  build-backend:
    name: ğŸ—ï¸ Build Backend
    runs-on: ubuntu-latest
    needs: [changes, test-backend]
    if: needs.changes.outputs.backend == 'true'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build backend
        run: npm run build:backend
        env:
          NODE_ENV: production

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backend-build
          path: packages/backend/dist
          retention-days: 7

  # ===============================================
  # JOB: SECURITY AUDIT
  # ===============================================
  security:
    name: ğŸ” Security Audit
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.backend == 'true'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run npm audit
        run: npm audit --audit-level=high

      - name: ğŸ” Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ===============================================
  # JOB: DOCKER BUILD (solo en main)
  # ===============================================
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    if: github.ref == 'refs/heads/main' && (needs.changes.outputs.frontend == 'true' || needs.changes.outputs.backend == 'true')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¥ Download frontend build
        if: needs.changes.outputs.frontend == 'true'
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: packages/frontend/dist

      - name: ğŸ“¥ Download backend build
        if: needs.changes.outputs.backend == 'true'
        uses: actions/download-artifact@v3
        with:
          name: backend-build
          path: packages/backend/dist

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===============================================
  # JOB: DEPLOYMENT (solo en main)
  # ===============================================
  deploy:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main'
    environment: staging

    steps:
      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "This would trigger deployment scripts"
          # AquÃ­ irÃ­an los comandos reales de deployment

  # ===============================================
  # JOB: NOTIFICACIONES
  # ===============================================
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs:
      [
        lint,
        test-frontend,
        test-backend,
        build-frontend,
        build-backend,
        security,
      ]
    if: always()

    steps:
      - name: ğŸ“¢ Notify success
        if: ${{ !contains(needs.*.result, 'failure') }}
        run: |
          echo "âœ… All checks passed successfully!"

      - name: ğŸ“¢ Notify failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: |
          echo "âŒ Some checks failed!"
          exit 1
